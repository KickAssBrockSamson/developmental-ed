<link href="http://owlgraphic.com/owlcarousel/owl-carousel/owl.theme.css" rel="stylesheet">
<script src="http://owlgraphic.com/owlcarousel/assets/js/jquery-1.9.1.min.js"></script> 
<script src="http://owlgraphic.com/owlcarousel/owl-carousel/owl.carousel.js"></script>
<script src="http://owlgraphic.com/owlcarousel/assets/js/bootstrap-collapse.js"></script>
<script src="http://owlgraphic.com/owlcarousel/assets/js/bootstrap-transition.js"></script>


<div id="home-carousel" class="owl-carousel">
  <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl1.jpg" alt="Owl Image"></div>
  <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl2.jpg" alt="Owl Image"></div>
  <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl3.jpg" alt="Owl Image"></div>
  <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl4.jpg" alt="Owl Image"></div>
  <div class="item"><img src="http://owlgraphic.com/owlcarousel/demos/assets/owl5.jpg" alt="Owl Image"></div>
</div>
<!-- http://owlgraphic.com/owlcarousel/ -->
<style>
  #home-carousel .item{
  margin: 3px;
  }
  #home-carousel .item img{
  display: block;
  width: 100%;
  }

  div img {
    height: 100px;
  }

  div.active img {
    height: 100px;
  }
  div.active.middle img { 
    border: 5px solid red;
    opacity: 1;
    transition: 0.2s ease-in-out;
    height: 700px;
  }

</style>

<script>
  $(document).ready(function() {
    $("#home-carousel").owlCarousel({
      autoPlay: 3000,
      items : 3, //10 items above 1000px browser width
      itemsDesktop : [1199,3], //3 items between 1199px and 980px
      itemsTablet : [770,3], //3 items between 1199px and 980px
      itemsMobile : [480,1], //1 items between 480px and 0px
      navigation : true, // Show next and prev buttons
      addClassActive : true,
      afterInit: function(elem){
        $($(".owl-item.active", elem)[1]).addClass('middle');
      },
      afterMove: function(elem) {
        $(".middle", elem).removeClass('middle');
        $($(".owl-item.active", elem)[1]).addClass('middle');
      }
    });
    // Custom Navigation Events
    $(".next").click(function(){
      owl.trigger('owl.next');
    })
    $(".prev").click(function(){
      owl.trigger('owl.prev');
    })
  });
</script>
